<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;

            color: #333;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

            text-decoration: none;
            color: #fff;
            background-color: #007bff;

            transition: background-color 0.3s ease;

        .btn:hover {
