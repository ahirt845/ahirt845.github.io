<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .contact-content {
            width: 80%;
            max-width: 800px;
        }

        .contact-title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-message {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .contact-form {
            text-align: left;
            margin-bottom: 20px;
        }

        .contact-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-submit {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="process.html">Process</a></li>
            <li><a href="contact.html">Contact</a></li>
            <!-- Add more links as needed -->
        </ul>
    </nav>
    
    <div class="contact-container">
        <div class="contact-content">
            <h1 class="contact-title">Contact Us</h1>
            <p class="contact-message">We'd love to hear from you! Please fill out the form below and we'll get back to you within 24 hours.</p>
            <p class="contact-message">If you prefer, you can also email us directly at <a href="mailto:support@blockchain-consulting.com">support@blockchain-consulting.com</a>.</p>

            <form class="contact-form" action="#" method="post">
                <label for="contact-name">Name:</label><br>
                <input type="text" id="contact-name" class="contact-input" name="name" required><br>

                <label for="contact-message">Message:</label><br>
                <textarea id="contact-message" class="contact-input" name="message" rows="4" required></textarea><br>

                <label for="contact-info">Contact Information:</label><br>
                <input type="text" id="contact-info" class="contact-input" name="contact-info" required><br>

                <input type="submit" value="Submit" class="contact-submit">
            </form>
        </div>
    </div>
</body>
</html>
