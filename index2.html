<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Consulting LLC</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Container styles */
        body, html {
            /* height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9; */
            overflow-y: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .content {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .latest-news-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: left;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .latest-news-container h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .news-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f3f3f3;
            border-radius: 5px;
        }

        .news-item h3 {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 5px;
        }

        .news-item p {
            color: #777;
            margin-bottom: 10px;
        }

        .news-item:hover {
            background-color: #e0e0e0;
        }

        /* Main news snippet styles */
        .main-news {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: left;
        }

        .main-news h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .main-news p {
            color: #777;
            margin-bottom: 10px;
        }

        /* Latest news section */
        .latest-news {
            display: grid;
            grid-template-columns: auto auto auto auto auto; /* 5 columns */
            gap: 20px;
        }

        .latest-news .news-item {
            background-color: #f3f3f3;
            padding: 15px;
            border-radius: 5px;
        }

        /* Button styles */
        .index-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .index-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <nav>
        <h1>Blockchain Consulting LLC</h1>

            <li><a href="process.html">Process</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

        <div class="content">
            <div class="main-news">
                <h2>Main News Title</h2>
                <p>Description of the main news snippet...</p>
            </div>
        </div>
    </div>

    <div class="latest-news-container">
        <div class="latest-news">
            <div class="news-item">
                <h3>Latest News</h3>
            </div>
            <div class="news-item">
                <h3>News 1</h3>
                <p>Description of News 1...</p>
            </div>
            <div class="news-item">
                <h3>News 2</h3>

            </div>
            <div class="news-item">
                <h3>News 3</h3>

            </div>
            <div class="news-item">

            </div>
        </div>
    </div>

</body>
</html>
