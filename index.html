<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Consulting LLC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navigation-placeholder"></div> <!-- Placeholder for navigation -->

    <div class="container">
        <div class="content">
            <h1>Welcome to Blockchain Consulting LLC</h1>
            <p>More content coming soon.</p>
            <a href="#" class="btn" onclick="showAlert()">Get Started</a>
        </div>
    </div>


    <script>

         // Function to load navigation content
         function loadNavigation() {
            // Fetch navigation.html content
            fetch('navigation.html')
                .then(response => response.text())
                .then(data => {
                    // Insert navigation content into placeholder
                    document.getElementById('navigation-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading navigation:', error));
        }

        // Call loadNavigation function to load navigation content
        window.onload = loadNavigation;

        // Button message
        function showAlert() {
            alert("You clicked the Get Started button. It doesn't currently do anything, but it will later.");
        }
    </script>
</body>
</html>
